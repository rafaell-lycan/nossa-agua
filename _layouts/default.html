<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ site.name }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="{{ site.name }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ site.author }}" />
        <meta property="og:image" content="{{ site.url }}/public/assets/images/facebook.png" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="keywords" content="{{ site.keywords }}" />

        <link rel="stylesheet" href="{{ site.url }}/public/css/main.css">
    </head>
    <body>
        <app></app>
        <script src="{{ site.url }}/public/bundle.js"></script>
    </body>
</html>
